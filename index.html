<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Apostas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Meta Batida -->
        <div class="meta-section">
            <h2 class="meta-title">META BATIDA</h2>
            <h1 class="meta-percentage">0,00</h1>
            <button class="new-meta-btn" id="newMetaBtn">INICIAR NOVA META</button>
        </div>
        
        <div class="info-section">
            <div class="info-box">
                <span>BANCA TEMPO REAL</span>
                <input type="number" class="info-value orange" value="0" step="any" id="bancaInput">
            </div>
        </div>
        
        <div class="info-section">
            <div class="info-box">
                <span>% DA APOSTA</span>
                <div class="input-container">
                    <input type="number" class="info-value white" value="0" step="any" id="percentageInput">
                    <span class="percentage-sign">%</span>
                </div>
            </div>
        </div>
        
        <div class="info-section">
            <div class="info-box">
                <span>% DA BANCA</span>
                <div class="input-container">
                    <input type="number" class="info-value white" value="0.00" step="any" id="percentInput" min="0" max="100">
                    <span class="percentage-sign">%</span>
                </div>
            </div>
        </div>

        <div class="goal-section">
            <div class="goal-box">
                <span>BRANCOS POR META</span>
                <div class="goal-value">5</div>
            </div>
            <div class="goal-box">
                <span>META POR DIA</span>
                <div class="goal-value">2</div>
            </div>
        </div>

        <div class="alerts-section">
            <div class="alert-box green">
                <span>% ALERTAS</span>
                <div class="alert-value">10</div>
            </div>
            <div class="alert-box orange">
                <span>% ALERTAS</span>
                <div class="alert-value">15</div>
            </div>
            <div class="alert-box red">
                <span>% ALERTAS</span>
                <div class="alert-value">99</div>
            </div>
        </div>

        <div class="stop-green">
            <div class="stop-box green">
                <span>STOP GREEN META</span>
                <div class="stop-value">216,85</div>
            </div>
        </div>

        <table class="bet-table">
            <tr>
                <th>ALERTA</th>
                <th>APOSTA</th>
                <th>RISCO</th>
            </tr>
            <tbody id="tableBody">
                <!-- As linhas serÃ£o geradas dinamicamente aqui -->
            </tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
